<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Eight Queens</title>
    <style>

      h1 {
        text-align: right;
      }

      body{
        counter-reset: field -1;
      }

      p.right {
        float: right;
        text-align: right;
      }

      table {
        background: url("Board.png");
        background-size: 100%;
        padding-left: 0.3%;
        padding-right: 0.3%;
        padding-top: 0.3%;
        padding-bottom: 0.3%;

        margin-left:auto; 
        margin-right:0;

        filter: drop-shadow(10px 10px 4px teal);
      }

      i.attribution {
        float: right;
      }

      td {
        counter-increment: field;
        width: calc(500px/8);
        height: calc(500px/8);

        text-align: center;
        text-justify: center;
      }

      td.field::before {
        width: 100%;
        justify-content: center;
        content: counter(field);
      }

      tr:nth-child(odd)>td:nth-child(even){
        color: white;
      }

      tr:nth-child(odd)>td:nth-child(odd){
        color: black
      }

      tr:nth-child(even)>td:nth-child(even){
        color: black;
      }

      tr:nth-child(even)>td:nth-child(odd){
        color: white;
      }

      .queen:before {
        content: none;
      }

      .queen {
        width: 50px;
        height: auto;
        background: url(Crown1.png) center center no-repeat;
        background-size: 50px auto;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
      }

      .box {
        flex: 0 0 50%;
      }

      .status-container {
        position: relative;
        transform: translateX(25%);
      }

      html, body {
        overflow: hidden;
      }

      ol#solutions {
        display: flex;
        columns: 2 auto;
        flex-flow: column wrap;
        height: 80%;
        max-height: 80%;
        min-height: 80%;
      }

      ol#solutions>li {
        display: inline-flex;
        width: fit-content;
      }

      a {
        color: teal;
      }

      a:visited {
        color: teal;
      }

    </style>


  </head>
